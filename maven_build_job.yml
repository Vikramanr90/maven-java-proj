parameters:
  - name: pool
    type: object
    default:
      pool: vikram-first-self-agent-pool

jobs:
  - job: build_job_maven
    steps:
      - task: Maven@3
        pool: ${{ parameters.pool }}
        inputs:
          mavenPomFile: MyWebApp/pom.xml
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          goals: 'package'